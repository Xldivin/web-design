<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Map with Clickable Areas</title>
</head>
<body>

  <img src="aa.png" alt="The Green Block" usemap="#green-block-map" style="width:200px;height:200px;">

  <map name="green-block-map">
    <area shape="rect" coords="0,0,100,50" alt="THE" href="https://example.com/the">
    <area shape="rect" coords="0,50,100,100" alt="GREEN">
    <area shape="rect" coords="0,100,100,150" alt="BLOCK">
  </map>

</body>
</html>
