<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        /* Reset default styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .gallery-container {
            max-width: 1200px;
            padding: 10px;
        }

        .gallery {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <h1>Image Gallery</h1>
        <div class="gallery">
            <img src="axel.jpg" alt="Image 1">
            <img src="axel.jpg" alt="Image 2">
            <img src="axel.jpg" alt="Image 3">
            <img src="axel.jpg" alt="Image 4">
            <img src="axel.jpg" alt="Image 5">
            <img src="axel.jpg" alt="Image 6">
            <img src="axel.jpg" alt="Image 7">
            <img src="axel.jpg" alt="Image 8">
        </div>
    </div>

</body>
</html>
